name: Nightly master build and publish
# This workflow is triggered on new tags of Community Edition 7.8.x or later,
# or any of the weekly tag names starting 'master'
on:
  schedule:
    - cron:  '45 * * * *'
#    - cron:  '0 22 * * *'

jobs:
  build:
    name: "Nightly build and publish release container"
    runs-on: ubuntu-latest
    steps:
      - name: vars
        id: vars
        run: |
          echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        uses: ./dockerfiles
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          build_label: "master-${{ steps.date.outputs.date }}"
          docker_repo: "jakesmith0"

